version: '3.2'
services:
  db:
    image: 'mysql:5.7'
    restart: always
    ports: 
        - "1246:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: mock_api_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - type: volume
        source: mysql_data
        target: /usr/lib/mysql
    command: ['mysqld', '--character-set-server=utf8', '--collation-server=utf8_unicode_ci']
volumes:
  mysql_data: